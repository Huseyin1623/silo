<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body style="height: 100%; width: 100%">
    <section class=" d-lg-flex justify-content-lg-center align-items-lg-center login-clean" style="height: 100%; width: 100%">
        <form onsubmit="return false">
            <h2 class="sr-only">Sensör Giriş</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" onclick="login()">Log In</button>
            </div>
            <!--<a class="forgot" href="#">Forgot your email or password?</a>-->
        </form>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/firebase-app.js"></script>
    <script src="assets/js/firebase-auth.js"></script>
    <script src="assets/js/firebase_init.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
